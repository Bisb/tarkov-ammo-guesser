<div class="container pb-5">
  <h1 class="text-center mt-4 text-uppercase h2">
    Guess the ammo
  </h1>

  <div class="card mt-4 shadow border-primary border-opacity-50">
    <div class="card-body">
      <div *ngIf="!(api.$loaded|async)">
        <div class="text-center">
          <div class="spinner-border text-primary mt-5 mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <h2 class="text-center text-secondary text-uppercase mb-5">
          Loading...
        </h2>
      </div>

      <div class="row" *ngIf="api.$loaded|async">
        <div class="col-12 d-flex justify-content-end">
          <div class="btn-group">
            <button class="btn btn-outline-secondary" (click)="library.open()" aria-label="Options">
              <i class="bi bi-mortarboard-fill"></i>
            </button>
            <button class="btn btn-outline-secondary" (click)="optionsOpened = !optionsOpened" aria-label="Options">
              <i class="bi" [class.bi-gear-fill]="!optionsOpened" [class.bi-x-lg]="optionsOpened"></i>
            </button>
          </div>
        </div>
        <app-game #game *ngIf="!optionsOpened"></app-game>
        <app-options (onChange)="onOptionChanged()" *ngIf="optionsOpened"></app-options>
        <app-library #library></app-library>
      </div>
    </div>
  </div>
</div>
